name: Build LaTeX document
on:
  push:
    branches:
      - master
      - "**"

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: minhtran_resume
          path: resume.pdf

      - name: Determine release file name
        id: release_file_name
        run: |
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "RELEASE_FILE_NAME=resume_general.pdf" >> $GITHUB_ENV
          else
            BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
              echo "RELEASE_FILE_NAME=resume_${BRANCH_NAME}.pdf" >> $GITHUB_ENV
            fi

      - name: Rename PDF file
        run: mv resume.pdf ${{ env.RELEASE_FILE_NAME }}

      - name: Release
        uses: fnkr/github-action-ghr@v1.3
        env:
          GHR_PATH: "${{ env.RELEASE_FILE_NAME }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
